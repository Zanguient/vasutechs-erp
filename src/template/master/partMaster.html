<div class="container-fluid" ng-controller="partMasterCtrl">
    <!-- Breadcrumbs-->
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="#/">Dashboard</a>
        </li>
        <li class="breadcrumb-item active">{{ctrlScope.title}}</li>
    </ol>
    <!-- Example DataTables Card-->
    <div class="mb-3">
        <h3>{{ctrlScope.title}}</h3>
        <div ng-if="ctrlScope.pagePath=='entry'">
            <h4>Add/Edit</h4>
            <custom-form></custom-form>
        </div>
        <div ng-if="ctrlScope.pagePath=='list'">
            <h4>List</h4>
            <div><a href="#/partMaster/add" class="pull-right fa fa-fw fa-plus-square">Add</a></div>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Part Name</th>
                        <th>Raw Meterial</th>
                        <th colspan="2"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="list in ctrlScope.partMasterData">
                        <td>{{list.partName}}</td>
                        <td>{{list.rawMaterial}}</td>
                        <td><a href="#/partMaster/edit?partNo={{list.partNo}}" class="fa fa-fw fa-edit
">Edit</a></td>
                        <td> <a href="#/partMaster/de;ete?partNo={{list.partNo}}" class="fa fa-fw fa-times
">Delete</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
