<div class="container-fluid">
    <!-- Breadcrumbs-->
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="#/">Dashboard</a>
        </li>
        <li class="breadcrumb-item active">{{context.title}}</li>
    </ol>
    <!-- Example DataTables Card-->
    <div class="mb-3">
        <h3>{{context.title}}</h3>
        <div ng-if="context.pagePath.name=='add' || context.pagePath.name=='edit'">
            <div class="card">
                <div class="card-header">Add/Edit</div>
                <div class="card-body">
                    <custom-form></custom-form>
                    <mapping-form></mapping-form>
                    <div class="col-2">
                    </div>
                    <div class="col-10">
                        <button type="button" class="btn btn-primary" id="submit" ng-click="actions.submit(context)">Submit</button>
                        <button type="button" class="btn btn-primary" id="cancel" ng-click="actions.cancel(context)">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
        <div ng-if="context.pagePath.name=='list'">
            <h4>List</h4>
            <div class="pull-right"><a href="#{{context.pages.add.link}}" class="fa fa-fw fa-plus-square-o">Add</a></div>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Customer Code</th>
                        <th>Customer Name</th>
                        <th colspan="2"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="(key,list) in context.listData">
                        <td>{{list.customerCode}}</td>
                        <td>{{list.customerName}}</td>
                        <td><a href="#{{context.pages.edit.link}}?id={{list.id}}" class="fa fa-fw fa-edit
">Edit</a></td>
                        <td> <a href="#{{context.pages.delete.link}}?id={{list.id}}" class="fa fa-fw fa-times
">Delete</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
