<div>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
        <a class="navbar-brand logo" href="#/">{{appName}}</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav navbar-sidenav" id="exampleAccordion">
                <li class="nav-item" data-toggle="tooltip" data-placement="right" ng-repeat="menu in appNavMenus">
                    <a ng-if="menu.description.child=='yes'" class="nav-link  nav-link-collapse collapsed" href="#{{menu.description.url}}" data-toggle="collapse" data-parent="#exampleAccordion">
                    <i class="fa fa-fw fa-{{menu.description.icon}}"></i>
                    <span class="nav-link-text">{{menu.description.name}}</span>
                  </a>
                    <a ng-if="menu.description.child=='no'" class="nav-link" href="#{{menu.description.url}}">
                    <i class="fa fa-fw fa-{{menu.description.icon}}"></i>
                    <span class="nav-link-text">{{menu.description.name}}</span>
                  </a>
                    <ul ng-if="menu.childs" class="sidenav-second-level collapse" id="{{menu.description.url}}">
                        <li ng-repeat="submenu in menu.childs | orderBy:submenu.description.order">
                            <a href="#{{submenu.description.url}}">{{submenu.description.name}}</a>
                        </li>
                    </ul>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                </li>
                <li class="nav-item dropdown">
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="modal" data-target="#exampleModal">
            <i class="fa fa-fw fa-sign-out"></i>Logout</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
