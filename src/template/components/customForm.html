<div>
    <form>
        <div class="form-group row" ng-switch="field.type" ng-repeat="field in formScope.fields">
            <label ng-switch-when="text" for="{{field.id}}" class="col-2 col-form-label">{{field.name}}</label>
            <div ng-switch-when="text" class="col-10">
                <input type="text" id="{{field.id}}" class="form-control" ng-model="formScope.data[field.id]" />
            </div>
            <label ng-switch-when="select" for="{{field.id}}" class="col-2 col-form-label">{{field.name}}</label>
            <div ng-switch-when="select" class="col-10">
                <select name="repeatSelect" id="repeatSelect" ng-model="formScope.data[field.id]">
                    <option value="">---Select---</option>
                    <option ng-repeat="option in field.options" value="{{option.id}}">{{option.name}}</option>
                </select>
            </div>
            <div ng-switch-when="button" class="col-2">
            </div>
            <div ng-switch-when="button" class="col-10">
                <button type="button" class="btn btn-primary" id="{{field.id}}" ng-click="submit()">{{field.name}}</button>
                
            </div>
        </div>
    </form>
</div>
